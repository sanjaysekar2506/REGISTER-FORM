 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reigster form</title>
    <link rel="stylesheet" href="styal.css" />
  </head>
  <body>
    <div class="twopara">
    <div class="form1">
      <div id="analytics">
        <h2>analytics 101</h2>

        <p>
          This free workshop shows you how to track <br />
          importent metrics in your business
        </p>

        <img src="/img/logo.png" alt="men logo" />
        <p>CEO company</p>

        <p>jane smith</p>
      </div>
      <div id="Reigster">
        <h2>Reigster Now</h2>
        <div class="para">
         <p >Enter your information to Reigster for the workshop</p>
        </div>

        <div class="form">
          <form action="">
            <div class="firstpage">
              <div class="line">
                <label for="name"></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="First Nanme"
                />
              </div>

              <div class="line">
                <label for="last name"></label>
                <input
                  type="text"
                  name="name"
                  id="nmae"
                  placeholder="Last Nmae"
                />
              </div>
            </div>
            <br />

            <div class="email">
              <label for="email"></label>
              <input
                type="emial"
                name="name"
                id="email"
                placeholder="Your email"
              />
            </div>
            <br />
            <div class="day">
              <p>select a day :</p>
              <label for="chose a day"></label>
              <select name="chose a day">
                <option value="day">chosoe a day</option>
                <option value="monday">monday</option>
                <option value="thuesday">tuesday</option>
                <option value="wednesday">wednesday</option>
              </select>
            </div>
            <br />

            <div class="btn">
              <button type="submit">Reigster</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
